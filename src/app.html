<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#" data-theme="%theme%">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, minimal-ui, viewport-fit=cover" />
        <meta http-equiv="x-dns-prefetch-control" content="on" />
